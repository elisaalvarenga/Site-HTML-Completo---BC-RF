    <body>
        <header>
            <h1>Contato</h1>
            <nav>
                <ul>
                    <li><a href="Index.html">Início</a></li>

            </nav>
        </header>

        <section>
            <h2>Entre em Contato</h2>
            <form action="processa.html" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required placeholder="Seu nome aqui">
                </div>
            
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="seunome@email.com">
                </div>
            
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required placeholder="Escreva sua mensagem aqui"></textarea>
                </div>
            
                <button type="submit">Enviar</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Consultoria Web. Todos os direitos reservados.</p>
        </footer>
    </body>
